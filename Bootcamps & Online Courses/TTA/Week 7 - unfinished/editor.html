<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/editor.css">

</head>
<body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo" alt="">
        <ul class="links-container">
            <li class="link-item">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round" onclick="myFunction()"></span>
                  </label>
            </li>
            <li class="link-item"><a href="/blog.html" class="link">home</a></li>
            <li class="link-item"><a href="/editor.html" class="link">editor</a></li>
            <li class="link-item"><a href="/contact.html" class="link">contact</a></li>
        </ul>
    </nav>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title"></textarea>
        <textarea type="text" class="subtitle" placeholder="Subtitle"></textarea>
        <textarea type="text" class="author" placeholder="Author"></textarea>
        <textarea type="text" class="article" placeholder="Start writing here (use # for a header)"></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

</body>
</html>
