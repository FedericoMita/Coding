<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
    <!--down here there are the various forms to be completed and submitted-->
      <div class="master-div-style"><p>Tell us something positive that happened to you today.</p>
        <form action="" method="post">
          <!--I tried keeping sections to be more tidy, because I realize how chaotic I'm, especially with indentation (or lack of)-->
          <section class="Name">
            <div class="labels"><label for="Name">Name</label></div>
            <!--I used the "placeholder" attribute whenever I wanted for a text to appear in the textbox to give hints, but disappear as soon as we click-->
            <div class="fields"><input placeholder="Enter your name" class="input-fields" type="text" id="Name">            
              <input class="reset" name="reset" type="reset" value="Reset">
              <!--Whenever I felt it was useful/necessary, I implemented the "reset" function, modifying the CSS
              code for "button" to better suit my needs-->
            </div><br>
          </section>
          <section class="Email">
            <div class="labels"><label for="Email">Email</label></div>
            <div class="fields"><input placeholder="Enter your email address" class="input-fields" type="text" id="Email" name="Email">            
              <input class="reset" name="reset" type="reset" value="Reset">
            </div><br>
          </section>
          <section>
            <div class="labels"><label for="Goodness">On a scale of 1-10, how good was it?</label></div>
            <div class="fields"><input placeholder="Enter a number between 1 and 10" class="input-fields" type="text" id="Goodness" name="Goodness">            
              <input class="reset" name="reset" type="reset" value="Reset">
            </div><br>
          </section>
          <section class="place">
            <div class="labels"><label for="place">Where did it happen?</label></div>
              <div class="fields">
                <!--I tried implementing the same "placeholder" attribute, but in here it didn't work and
                the solution I found online didn't work either (to be checked at later date, it could turn 
                out useful; possibly, it needs the use of other languages I'm not familiar with)-->
                <select class="dropdown" name="place" id="place">
                  <option value="0">At home</option>
                  <option value="1">At school</option>
                  <option value="2">At work</option>
                  <option value="3">At the park</option>
                  <option value="4">At the gym</option>
                  <option value="5">At the temple</option>
                </select><br>
              </div>
          </section>
          <section class="date">
            <!--I added this one, because it was among the common forms not used in the exercise-->
            <div class="labels"><label for="date">Date when it happened</label></div>
            <div class="fields"><input class="input-fields" type="date" id="date" name="date">            
              <input class="reset" name="reset" type="reset" value="Reset">
            </div><br>
          </section>
          <section class="time">
            <div class="labels"><label for="time">At what time of day did it happen?</label></div>
              <div class="fields">
                <div class="user-selection">
                  <input type="radio" name="time" id="morning" value="morning">
                    <label for="morning">Morning</label><br>
                  <input type="radio" name="afternoon" id="afternoon" value="afternoon">
                    <label for="afternoon">Afternoon</label><br>
                  <input type="radio" name="evening" id="evening" value="evening">
                    <label for="evening">Evening</label><br>
                </div>
              </div>
          </section><br>
          <section class="emotions">
            <div class="labels"><label for="emotions">What emotions did you experience?<br>(Select all that apply)</label></div>
            <div class="fields">
              <div class="user-selection">
                <input type="checkbox" name="excited" id="excited" value="excited">
                  <label for="excited">Excited</label><br>
                <input type="checkbox" name="humbled" id="humbled" value="humbled">
                  <label for="humbled">Humbled</label><br>
                <input type="checkbox" name="elated" id="elated" value="elated">
                  <label for="elated">Evening</label><br>
                <input type="checkbox" name="loved" id="loved" value="loved">
                  <label for="loved">Loved</label><br>
                <input type="checkbox" name="enthusiastic" id="enthusiastic" value="enthusiastic">
                  <label for="enthusiastic">Enthusiastic</label><br>
              </div>
            </div>
          </section>
          <section class="experience">
            <div class="labels"><label for="experience">Please describe your positive experience</label></div>
            <div class="fields"><textarea placeholder="Enter your experience here..." class="input-fields" type="textarea" id="experience" name="experience"></textarea>            
              <input class="reset" name="reset" type="reset" value="Reset">
            </div><br>
          </section>
              <input class="button" type="submit" value="Submit">
<!--write here any uncertain pieces of code, before commiting them to the document-->  
        </form>
      </div>
  </main>
</body>

</html>
